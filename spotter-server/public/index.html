<!DOCTYPE html>
<html>
  <body>
      <div class="container">
          <div id="login">
            <h1>This is an example of the Authorization Code flow</h1>
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
          </div>
        </div>
        <form action="/profile/edit/track" method="POST">
          track: <input type="text" name="title">
          <input type="submit">
        </form>
        <form action="/profile/edit/artist" method="POST">
          artist: <input type="text" name="title">
          <input type="submit">
        </form>
        <form action="/profile/edit/username" method="POST">
          username: <input type="text" name="username">
          <input type="submit">
        </form>
        <form action="/profile/edit/avatar" method="POST">
          avatar: <input type="text" name="avatar">
          <input type="submit">
        </form>
  </body>
</html>
